<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Friends Love Assembly</title>
    {% load static %}

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6I5Z2N4Z5boHGvYd3io38A2s/QfRvH+u06OZyT" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Bootstrap Container -->
    <div class="container mt-5">
        <h1 class="text-center">Member Registration</h1>

        <!-- Bootstrap Form Styling -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="p-4 border rounded bg-light">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- Bootstrap Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
